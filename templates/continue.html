<!DOCTYPE html>
<html>
<head>
	<title>Continue</title>
	<style>
		html, body {
		  height: 100%;
		  margin: 0;
		}

		body {
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  font-size: 36px;
		}

		div {
		  text-align: center;
		}
	</style>
    <script>
		function startCountdown(duration, display) {
			var timer = duration, seconds;
			setInterval(function () {
				seconds = parseInt(timer % 60, 10);
				seconds = seconds < 10 ? "0" + seconds : seconds;
				display.textContent = "Game ends automatically in " + seconds + " seconds";
				if (--timer < 0) {
					timer = 0;
				}
			}, 1000);
		}

		window.onload = function () {
			var duration = 15;
			var display = document.querySelector('#timer');
			startCountdown(duration, display);
		};
	</script>
</head>
<body>
    <div>
        Well done! <br>
        A new wall is approaching... <br>
        Raise your hand to continue playing!
        <p id="timer"></p>
    </div>
</body>
</html>
